<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>嘉兴学院公开招聘报名表</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/bootstrap-select.css">
  
    <link rel="stylesheet" type="text/css" href="css/jianli.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="dist/js/bootstrap-select.js" defer></script>
  </head>

  <body class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
    <div class="header row">
      <div class="header_title"><font color="white" size="5px;">嘉兴学院公开招聘报名表</font>
      </div>
    </div>
    <div class="content">
      <div class="basic_content">
        <div class="col-md-12 col-xs-12">
          <form class="form-inline">

            <div class="form-group" style="margin-bottom: 5px;">
              <label  style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
              <input style="width: 220px;" class="form-control">
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label for="exampleInputEmail2" style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
              <select class="selectpicker" title="请选择性别">
                <option>男</option>
                <option>女</option>
              </select>
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label class="lable_basic" style="width: 85px;padding-left: 11px;color:rgb(1,176,241); ">应聘部门</label>
              <select class="selectpicker" title="请选择部门">
                <option>学生工作部</option>
                <option>宣传部</option>
                <option>基建处</option>
                <option>图书馆</option>
              </select>
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">应聘岗位</label>
              <select class="selectpicker" title="请选择岗位">
                <option>学生工作部</option>
                <option>宣传部</option>
                <option>基建处</option>
                <option>图书馆</option>
              </select>
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">身份证号</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2" style="margin-bottom: 5px;">
            </div>
            
            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</label>
              <select class="selectpicker" title="应届/往届">
                <option>应届生</option>
                <option>往届生</option>
                <option>国(境)外</option>
              </select>
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">毕业学院</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>
            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">最高学历</label>
              <select class="selectpicker" title="请选择学历">
                <option>博士</option>
                <option>硕士</option>
                <option>本科</option>
              </select>
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">最高学位</label>
              <select class="selectpicker" title="请选择学位">
                <option>研究生</option>
                <option>学士</option>
              </select>
            </div>


            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">政治面貌</label>
              <select class="selectpicker" title="政治面貌">
                <option>中共党员</option>
                <option>共青团员</option>
                <option>群众</option>
              </select>
            </div>
            
            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">婚&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;否</label>
              <select class="selectpicker" title="请选择">
                <option>已婚</option>
                <option>未婚</option>
                <option>其它</option>
              </select>
            </div>
            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贯</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">户籍所在地</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>
            
            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">所学专业</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>
            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">专技职务</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;font-size: 13px;color:rgb(1,176,241);">执业资格证书</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>
            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;font-size: 13px;color:rgb(1,176,241);">目前工作单位</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;务</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>
            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">联系手机</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 19px;color:rgb(1,176,241);">E-Mail</label>
              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2">
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">出生日期</label>
             <input style="padding-left:10px;height: 28px;border: 1px solid rgb(204,204,204);border-radius: 4px;" type="date" name="user_date" />
            </div>

            <div class="form-group" style="margin-bottom: 5px;">
              <label style="width: 85px;padding-left: 11px;color:rgb(1,176,241);">毕业时间</label>
             <input style="width: 185px;padding-left:10px;height: 28px;border: 1px solid rgb(204,204,204);border-radius: 4px;" type="date" name="user_date" />              
            </div>
            
            <br>
            <div class="form-group">
              <label style="color:rgb(1,176,241);">若您国外高校毕业,目前是否已取得教育部留学人员服务中心的认证书:</label>
              <select class="selectpicker" title="请选择">
                <option>已经取得</option>
                <option>还未取得</option>
              </select>

              <label style="color:rgb(1,176,241);">您在大学或研究生读书期间是否有过学生干部工作经历：</label>
              
              <select class="selectpicker" title="请选择">
                <option>是</option>
                <option>否</option>
              </select>

              <input type="email" style="width: 220px;" class="form-control" id="exampleInputEmail2" placeholder="具体职务">

          </form>
        </div>
      </div>
      <div class="table_content">
        <div>
          <h3>学习经历</h3>
          <div class="nav_one"></div>
          <div class="nav_two"></div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>起止年月</th>
                  <th>学习院校</th>
                  <th>专业</th>
                  <th>学历、学位</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" name="learnData1" id="learnData1"/></td>
                  <td><input type="text" name="learncolleges1" id="learnData1"/></td>
                  <td><input type="text" name="learnmajor1" id="learnmajor1"/></td>
                  <td><input type="text" name="learndegree1" id="learndegree1"/></td>

                <tr>

        <div>
           <h3>工作经历</h3>
          <div class="nav_one"></div>
          <div class="nav_two"></div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>起止年月</th>
                  <th>工作单位</th>
                  <th>岗位</th>
                  <th>职称、职务</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" name="workData1" id="workData1"/></td>

        <div>
          <h3>社会关系</h3>
          <div class="nav_one"></div>
          <div class="nav_two"></div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 15%">姓名</th>
                  <th style="width: 10%">年龄</th>
                  <th>单位</th>
                  <th>关系</th>
                  <th>职务</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" name="name1" id="name1"/></td>
                  <td><input type="text" name="age1" id="age1"/></td>
                  <td><input type="text" name="company1" id="company1"/></td>
                  <td><input type="text" name="
                  relationship1" id="relationship1"/></td>
                  <td><input type="text" name="degree1" id="studyData1"/></td>
                </tr>
                <tr>
                  <td><input type="text" name="learnData2" id="studyData2"/></td>
                  <td><input type="text" name="learncolleges2" id="studyData1"/></td>
